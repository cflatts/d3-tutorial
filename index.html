<!DOCTYPE html>

<html>
    <head>
        <title>D3 Tutorial</title>
        <script src="https://d3js.org/d3.v4.js"></script>
    </head>

    <body>

        <div class = 'container'>
            <script type = 'text/javascript' class = 'usingEnter'>

                var dataset = [5, 10, 15, 20, 25,]

                d3.select('.container').selectAll('p')
                    .data(dataset)
                    .enter()
                    .append('p')
                    .text(function(data) {
                        return 'I can count up to ' + data
                    }).style('color','red')

            </script>
        </div>

    </body>
</html>
